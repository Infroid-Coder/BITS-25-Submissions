<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: black;
        }
        #cover{
            height: 93vh;
            display: grid;
        }
        #link-holder{
            margin: auto;
            width: 750px;
            height: 370px;
            border-radius: 25px;
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            grid-gap: 20px;
        }
        #next, #prev{
            font-weight: 900;
            font-size: 20px;
            background: rgb(0, 168, 187);
            color: white;
            cursor: pointer;
            border: none;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin: auto;
            display: grid;
            padding: 0px;
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        #next span, #prev span{
            margin: auto;
        }
        #problem-id{
            color: white;
            text-align: center;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #solution-hlink, #solution-glink{
            margin: auto;
            width: 80%;
            display: block;
        }
        #to-solution, #to-code{
            margin: auto;
            padding: 7px 25px;
            font-size: 16px;
            color: white;
            font-weight: 700;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 10px;
            border: none;
            width: 100%;
            background: rgb(0, 94, 160);
            cursor: pointer;
        }
        #details{
            background: rgb(31, 31, 31);
            display: grid;
            border-radius: 25px;
            grid-template-rows: 50px 1fr;
            padding: 15px;
        }
        #detail-card{
            display:grid;
            width: 100%;
            margin: auto;
            grid-template-rows: repeat(4, 1fr);
        }
        #btn-set{
            margin: 0 auto;
            display: grid;
            width: 90%;
            grid-template-columns: 1fr 1fr;
            margin-top: 20px;
            grid-gap: 20px;
        }
        .detail-entry{
            display: grid;
            grid-template-columns: max-content max-content;
            grid-column-gap: 10px;
            margin-left: 30px;
        }
        .detail-label, .detail{
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            padding: 0px;
            margin: 0px;
        }
        .detail{
            color: rgb(210, 210, 210);
        }
        .detail-label{
            font-weight: 700;
        }
        .detail a{
            color: rgb(210, 210, 210);
        }
        #page-title{
            color: rgb(0, 238, 255);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin-bottom: 10px;
            font-size: 22px;
            margin: auto;
        }
        
        @media screen and (max-width: 765px){
            #link-holder{
                width: 700px;
            }
            .detail-entry{
                margin-left: 20px;
            }
        }
        @media screen and (max-width: 710px){
            #link-holder{
                width: 620px;
            }
            .detail-entry{
                margin-left: 20px;
            }
        }
        @media screen and (max-width: 640px){
            #link-holder{
                width: 550px;
                height: 420px;
            }
            #details{
                grid-template-rows: 50px 1fr;
            }
            .detail-entry{
                margin-left: 10px;
                grid-template-columns: max-content;
            }
            .detail{
                margin-left: 30px;
            }
            #page-title{
                font-size: 20px;
            }
            #detail-card{
                grid-row-gap: 15px;
            }
        }
        @media screen and (max-width: 570px){
            #link-holder{
                width: 500px;
                height: 420px;
            }
            #details{
                grid-template-rows: 50px 1fr;
            }
            .detail-entry{
                margin-left: 10px;
                grid-template-columns: max-content;
            }
            .detail{
                margin-left: 20px;
            }
            #detail-card{
                grid-row-gap: 15px;
            }
            #page-title{
                width: 95%;
            }
            #btn-set{
                width: 100%;
            }
        }
        @media screen and (max-width: 510px){
            #link-holder{
                width: 450px;
                height: 420px;
            }
            #details{
                grid-template-rows: 50px 1fr;
            }
            .detail-entry{
                margin-left: 5px;
                grid-template-columns: max-content;
            }
            .detail{
                margin-left: 10px;
                width: 95%;
            }
            #detail-card{
                grid-row-gap: 15px;
            }
            #page-title{
                width: 95%;
            }
            #next, #prev{
                width: 40px;
                height: 40px;
                font-size: 15px;
            }
            #btn-set{
                grid-gap: 0px;
            }
            #solution-hlink, #solution-glink{
                width: 90%;
            }
            #link-holder{
                grid-template-columns: 50px 1fr 50px;
                grid-gap: 10px;
            }       
        }
        @media screen and (max-width: 465px) {
            #link-holder{
                width: 350px;
                height: 420px;
            }
            #link-holder{
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 50px;
                grid-gap: 10px;
            }
            #details{
                grid-column: span 2;
                width: 95%;
                margin: auto;
            }
            #prev{
                grid-row: 2;
            }
            #next{
                grid-row: 2;
            }
        }
    </style>
    <title>Bits'25 Submissions | Infroid Coder</title>
</head>
<body>
    <div id="cover">
        <div id="link-holder">
            <div id="prev">
                <span>⟨</span>
            </div>
            <div id="details">

            </div>
            <div id="next">
                <span>⟩</span>
            </div>
        </div>
    </div>

    <script>
        function generateElem(obj){
            let template = `
            <h1 id="page-title">Infroid Coder (Induwara Edirisooriya)</h1>
            <div id="detail-card">
                <span class="detail-entry">
                    <p class="detail-label" id="pid-label">Problem ID: </p>
                    <p class="detail" id="pid">${obj.problem}</p>
                </span>
                <span class="detail-entry">
                    <p class="detail-label" id="name-label">Problem Title: </p>
                    <p class="detail" id="name">${obj.problem_name}</p>
                </span>
                <span class="detail-entry">
                    <p class="detail-label" id="name-label">Problem URL: </p>
                    <p class="detail" id="name"><a href="${obj.problem_url}">Click Here</a></p>
                </span>
                <div id="btn-set">
                    <a id="solution-hlink" href=".${obj.path}">
                        <button id="to-solution">Solution</button>
                    </a>
                    <a id="solution-glink" href="${obj.github}">
                        <button id="to-code">Code</button>
                    </a>
                </div>
            </div>`;
            return template;
        }
        fetch("./solved.json")
        .then(val => val.json())
        .then(obj => {
            let i = 0;
            let solved = obj[i];
            if(solved){
                let detailElem = generateElem(solved);
                document.getElementById("details").innerHTML = detailElem;
            }
            let nxtBtn = document.getElementById("next"),
                prevBtn = document.getElementById("prev");
            
            nxtBtn.onclick = () => {
                if(obj.length-1 > i){
                    i++;
                } else if(i === obj.length-1 && obj.length > 1){
                    i = 0;
                }
                
                let solved = obj[i];
                if(solved){
                    let detailElem = generateElem(solved);
                    document.getElementById("details").innerHTML = detailElem;
                }
            }
            prevBtn.onclick = () => {
                if(0 < i){
                    i--;
                } else if(i === 0 && obj.length > 1){
                    i = obj.length-1;
                }
                
                let solved = obj[i];
                if(solved){
                    let detailElem = generateElem(solved);
                    document.getElementById("details").innerHTML = detailElem;
                }
            }
        });
    </script>
</body>
</html>
